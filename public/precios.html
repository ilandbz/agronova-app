<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canasta Básica Familiar - Power BI</title>
  <style>
    :root {
      --brand: #007b5e;
      --bg: #f5f5f5;
      --card: #ffffff;
      --shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: #222;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--brand);
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 1rem;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .iframe-card {
      width: 100%;
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      /* relación de aspecto responsiva; ajusta a 16/9, cambia a 16/10 si prefieres */
      aspect-ratio: 16 / 9;
      position: relative;
    }
    .iframe-card iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    footer {
      background: var(--brand);
      color: #fff;
      text-align: center;
      padding: .75rem 1rem;
      font-size: .9rem;
    }

    /* Mejora en móviles muy angostos: usa más alto */
    @media (max-width: 420px) {
      .iframe-card { aspect-ratio: 3 / 4; } /* más alto para móviles pequeños */
    }
  </style>
</head>
<body>
  <header>
    <h1>Precios de Productos – AgroNova</h1>
  </header>

  <main>
    <div class="iframe-card">
      <iframe
        title="Power BI - Canasta Básica"
        src="https://app.powerbi.com/view?r=eyJrIjoiZTEwOGNjODItYWJjMS00ZDQ2LTllMWQtYjE5MjVmNWQ4NTZiIiwidCI6IjdmMDg0NjI3LTdmNDAtNDg3OS04OTE3LTk0Yjg2ZmQzNWYzZiJ9"
        loading="lazy"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>
    </div>
  </main>

  <footer>
    Fuente: Ministerio de Desarrollo Agrario y Riego - Perú · Power BI
  </footer>
</body>
</html>
